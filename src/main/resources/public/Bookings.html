<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>
        Jokes
    </title>
    <script>
        function getBookings() {
            const url = "/bookings.json";
            fetch(url)
                .then( resp => resp.json() )
                .then( bookings => {
                    console.log(bookings);
                    const target = document.getElementById("target");
                    bookings.forEach( booking => {
                        target.innerHTML += "<div>"+"Buchung Nr:" + booking.id + "</div>";
                    })

                 })
                .catch( err => console.log(err));
        }
    </script>
</head>
<body>
<h1>
    All my bookings
</h1>

<div id="target">
</div>

<script>
    getBookings();
</script>

</body>
</html>
